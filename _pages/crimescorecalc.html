<html>

    <title> Gravitational Calculators </title>

        title {
            display: "Gravitation Calculator";

            padding: 5px;

<h1> 
    <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> 
    Gravitation Calculator </h1>
    </p>
<br>
<body>
    <div style="margin: auto; width: 300px; background-color: #2481ce; float:left; padding: 10px; font-style: Lucida Sans;">
        <form name="crimescore">
            Number of Crimes: <input type="text" name="crimenum">
            <br>
            Total Number of People: <input type="text" name="people">
            <br>
            Total Crime Score: <input type="text" name="totcs">
            <br>
            <input type="button" value="Calculate!" onclick="findCrime()" >
        </form>
        <script type="text/javascript">
           function findCrime()
           {
            var cn, pn;
            cn=Number(document.crimescore.crimenum.value);
            pn=Number(document.crimescore.people.value);
            finalcrimescore=((cn)/(pn));
            document.crimescore.totcs.value=finalcrimescore;
           } 
        </script> 
    </div>
</body>
